<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../styles/style.css" >
    <title>Amazing Events</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../assets/amazing_brand.png"
              alt="Amazing Events"
              width="80"
              height="24"
            >
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNav"
          >
          <div class="d-flex w-100 justify-content-end">

            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                  >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <main id="app" class="pb-3">
      <section class="banner position-relative">
        <div class="bannerText position-absolute w-100 text-center pt-5 z-2">
          <h2 class="pt-5 fw-bold">PAST EVENTS</h2>
        </div>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../assets/optional_banner_1.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="..."
              >
            </div>
            <div class="carousel-item">
              <img
                src="../assets/optional_banner_2.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="..."
              >
            </div>
            <div class="carousel-item">
              <img
                src="../assets/optional_banner_3.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="..."
              >
            </div>
          </div>
          <button
            class="carousel-control-prev z-3"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon controls" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next z-3"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon controls" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="mt-3">
        <div class="input-group mb-3 d-flex justify-content-around">
          {{superFiltro}}
          <div class="padreCheckbox d-flex flex-wrap justify-content-center mb-2">
            <div v-for="categoria in categorias" class="input-group-text me-1 mb-1">
              <input v-model="categoriasSeleccionada" class="form-check-input mt-0 inputCheckbox"
                :id="categoria"
                type="checkbox"
                :value="categoria"
                :name="categoria"
                :aria-label="categoria"
                >
            <label :for="categoria" class="ms-2">{{categoria}}</label>
            </div>
          </div>

          <form class="d-flex mb-1" role="search">
            <input
              v-model="textoBuscar"
              class="form-control inputSearch"
              type="search"
              placeholder="Search"
              aria-label="Search"
            >
            <button class="btn btnSearch ms-1 mb-1" type="submit">üîç</button>
          </form>
        </div>
      </section>

      <section id="tarjetasHome" class="cards d-flex flex-wrap justify-content-around mx-5">
        
        <div v-if="listaEventos.length == 0" class="alert alert-info p-4 my-5" role="alert">
          No hay eventos que coincidan con los filtros
        </div>
        
        <div v-for="evento in listaEventos" class="my-3">
          <div class="card h-100 tarjetas" style="width: 18rem">
            <img :src="evento.image" class="card-img-top h-50 object-fit-cover" :alt="evento.name" >
            <div class="card-body text-center d-flex flex-column h-50">
              <h5 class="card-title">{{evento.name}}</h5>
              <p class="card-text">
              {{evento.description}}
              </p>
              <div class="d-flex justify-content-around align-items-baseline">
                <p>{{evento.price}} USD</p>
                <a :href="'http://127.0.0.1:5500/pages/details.html?id='+evento._id" class="btn irDetails">Details</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="d-flex justify-content-between align-items-center px-3">
      <div>
        <button type="button" class="btn btnSocial btnFacebook my-1"></button>
        <button type="button" class="btn btnSocial btnWhatsApp my-1"></button>
        <button type="button" class="btn btnSocial btnInstagram my-1"></button>
    </div>
        <a href="" class="pt-2 fs-6">Created By Juan Aguirre with ‚ù§Ô∏è</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
